<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Earn Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://milay63bsm68-ops.github.io/repro/promolist.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #050a14;
  --surface: #0b1526;
  --surface2: #111e35;
  --border: #1a2d4d;
  --accent: #00e5a0;
  --accent2: #3b9eff;
  --accent3: #f59e0b;
  --text: #e2eaf6;
  --muted: #4a6080;
  --danger: #ff4d6d;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Syne', sans-serif;
  min-height: 100vh;
  padding-bottom: 90px;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  top: -200px; right: -200px;
  width: 500px; height: 500px;
  background: radial-gradient(circle, rgba(0,229,160,0.06) 0%, transparent 70%);
  pointer-events: none; z-index: 0;
}
body::after {
  content: '';
  position: fixed;
  bottom: -200px; left: -100px;
  width: 400px; height: 400px;
  background: radial-gradient(circle, rgba(59,158,255,0.06) 0%, transparent 70%);
  pointer-events: none; z-index: 0;
}

/* ‚îÄ‚îÄ‚îÄ TOP HEADER ‚îÄ‚îÄ‚îÄ */
.top-header {
  position: sticky; top: 0; z-index: 100;
  background: rgba(5,10,20,0.92);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border);
  padding: 14px 20px;
  display: flex; align-items: center; justify-content: space-between;
}
.brand {
  font-size: 18px; font-weight: 800; letter-spacing: -0.5px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
}
.header-badge {
  background: rgba(0,229,160,0.12);
  border: 1px solid rgba(0,229,160,0.3);
  color: var(--accent); font-size: 11px; font-weight: 600;
  padding: 4px 10px; border-radius: 20px; letter-spacing: 0.5px;
}

/* ‚îÄ‚îÄ‚îÄ CONTAINER ‚îÄ‚îÄ‚îÄ */
.container {
  max-width: 480px; margin: 0 auto;
  padding: 20px 16px; position: relative; z-index: 1;
}

/* ‚îÄ‚îÄ‚îÄ PROFILE CARD ‚îÄ‚îÄ‚îÄ */
.profile-card {
  background: linear-gradient(135deg, var(--surface) 0%, #0d1e38 100%);
  border: 1px solid var(--border); border-radius: 20px;
  padding: 20px; margin-bottom: 14px;
  display: flex; align-items: center; gap: 14px;
  position: relative; overflow: hidden;
}
.profile-card::before {
  content: ''; position: absolute; top: 0; right: 0;
  width: 120px; height: 120px;
  background: radial-gradient(circle, rgba(0,229,160,0.08) 0%, transparent 70%);
}
.avatar {
  width: 52px; height: 52px; border-radius: 50%;
  background: linear-gradient(135deg, var(--accent2), var(--accent));
  display: flex; align-items: center; justify-content: center;
  font-size: 22px; flex-shrink: 0;
  border: 2px solid rgba(0,229,160,0.3);
}
.profile-info { flex: 1; min-width: 0; }
.profile-name {
  font-size: 16px; font-weight: 700; color: var(--text);
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}
.profile-meta { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 4px; }
.profile-tag {
  font-size: 11px; font-family: 'DM Mono', monospace;
  color: var(--muted); background: rgba(255,255,255,0.04);
  border: 1px solid var(--border); padding: 2px 8px; border-radius: 6px;
}
.online-dot {
  width: 10px; height: 10px; border-radius: 50%;
  background: var(--accent); box-shadow: 0 0 8px var(--accent);
  flex-shrink: 0; animation: pulse-dot 2s ease-in-out infinite;
}
@keyframes pulse-dot {
  0%,100% { opacity: 1; transform: scale(1); }
  50% { opacity: 0.5; transform: scale(0.8); }
}

/* ‚îÄ‚îÄ‚îÄ BALANCE CARD ‚îÄ‚îÄ‚îÄ */
.balance-card {
  background: linear-gradient(135deg, #061a10 0%, #0a2218 50%, #051420 100%);
  border: 1px solid rgba(0,229,160,0.25); border-radius: 20px;
  padding: 22px 20px; margin-bottom: 14px;
  position: relative; overflow: hidden;
  cursor: pointer;
  transition: border-color 0.2s, box-shadow 0.2s;
}
.balance-card:hover {
  border-color: rgba(0,229,160,0.5);
  box-shadow: 0 0 20px rgba(0,229,160,0.08);
}
.balance-card::before {
  content: ''; position: absolute; top: -30px; right: -30px;
  width: 150px; height: 150px;
  background: radial-gradient(circle, rgba(0,229,160,0.12) 0%, transparent 70%);
}
.balance-label {
  font-size: 11px; font-weight: 600; letter-spacing: 1.5px;
  color: var(--accent); text-transform: uppercase; margin-bottom: 6px;
}
.balance-ngn {
  font-size: 34px; font-weight: 800; color: var(--text);
  letter-spacing: -1px; line-height: 1;
}
.balance-usd {
  font-size: 14px; color: var(--muted);
  font-family: 'DM Mono', monospace; margin-top: 4px;
}
.balance-icon {
  position: absolute; right: 20px; top: 50%;
  transform: translateY(-50%); font-size: 42px; opacity: 0.25;
}
.balance-tap-hint {
  font-size: 11px; color: var(--muted); margin-top: 8px;
  display: flex; align-items: center; gap: 4px;
}

/* ‚îÄ‚îÄ‚îÄ BALANCE ACTION BUTTONS (shown on click) ‚îÄ‚îÄ‚îÄ */
.balance-actions {
  display: none;
  gap: 10px;
  margin-top: 14px;
}
.balance-actions.show { display: flex; }

.bal-btn {
  flex: 1; display: flex; align-items: center; justify-content: center;
  gap: 6px; padding: 12px 10px; border: none; border-radius: 12px;
  font-family: 'Syne', sans-serif; font-size: 13px; font-weight: 700;
  cursor: pointer; transition: all 0.2s ease; letter-spacing: 0.3px;
  text-decoration: none;
}
.bal-btn:active { transform: scale(0.96); }
.bal-btn-deposit {
  background: linear-gradient(135deg, #065f46, var(--accent));
  color: white; box-shadow: 0 4px 16px rgba(0,229,160,0.25);
}
.bal-btn-withdraw {
  background: linear-gradient(135deg, #1e40af, var(--accent2));
  color: white; box-shadow: 0 4px 16px rgba(59,158,255,0.25);
}
.bal-btn:hover { filter: brightness(1.1); }

/* ‚îÄ‚îÄ‚îÄ SECTION TITLE ‚îÄ‚îÄ‚îÄ */
.section-title {
  font-size: 12px; font-weight: 700; letter-spacing: 1.5px;
  text-transform: uppercase; color: var(--muted); margin: 20px 0 10px 4px;
}

/* ‚îÄ‚îÄ‚îÄ CARD ‚îÄ‚îÄ‚îÄ */
.card {
  background: var(--surface); border: 1px solid var(--border);
  border-radius: 18px; padding: 18px; margin-bottom: 14px;
}
.card-title {
  font-size: 15px; font-weight: 700; margin-bottom: 12px;
  display: flex; align-items: center; gap: 8px;
}
.card-title span { font-size: 18px; }

/* ‚îÄ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ‚îÄ */
.btn {
  display: flex; align-items: center; justify-content: center; gap: 8px;
  width: 100%; padding: 15px; border: none; border-radius: 14px;
  font-family: 'Syne', sans-serif; font-size: 14px; font-weight: 700;
  cursor: pointer; margin-top: 10px; transition: all 0.2s ease; letter-spacing: 0.3px;
  text-decoration: none;
}
.btn:active { transform: scale(0.97); }
.btn-withdraw {
  background: linear-gradient(135deg, #1e40af, var(--accent2));
  color: white; box-shadow: 0 4px 20px rgba(59,158,255,0.25);
}
.btn-deposit {
  background: linear-gradient(135deg, #065f46, var(--accent));
  color: white; box-shadow: 0 4px 20px rgba(0,229,160,0.25);
}
.btn-unlock {
  background: linear-gradient(135deg, #065f46, var(--accent));
  color: white; box-shadow: 0 4px 20px rgba(0,229,160,0.25);
}
.btn-copy {
  background: var(--surface2); border: 1px solid var(--border); color: var(--accent2);
}
.btn-tools {
  background: linear-gradient(135deg, #78350f, var(--accent3));
  color: white; box-shadow: 0 4px 20px rgba(245,158,11,0.25);
}
.btn:hover { filter: brightness(1.1); }

/* ‚îÄ‚îÄ‚îÄ PROMO BOX ‚îÄ‚îÄ‚îÄ */
.promo-box {
  display: flex; align-items: center;
  background: rgba(255,255,255,0.03); border: 1px solid var(--border);
  border-radius: 12px; padding: 12px 14px; margin: 8px 0; gap: 10px;
}
.promo-box .promo-label {
  font-size: 10px; letter-spacing: 1px;
  text-transform: uppercase; color: var(--muted); margin-bottom: 3px;
}
.promo-box .promo-value {
  font-size: 13px; color: var(--accent2);
  font-family: 'DM Mono', monospace; user-select: all; cursor: text;
  flex: 1; word-break: break-all;
}
.promo-icon { font-size: 20px; flex-shrink: 0; }

/* ‚îÄ‚îÄ‚îÄ LOCKED NOTICE ‚îÄ‚îÄ‚îÄ */
.locked-notice {
  background: linear-gradient(135deg, rgba(245,158,11,0.06), rgba(245,158,11,0.02));
  border: 1px dashed rgba(245,158,11,0.4);
  border-radius: 14px; padding: 20px; text-align: center; margin-bottom: 10px;
}
.locked-notice .lock-icon { font-size: 40px; margin-bottom: 10px; }
.locked-notice p { color: #94a3b8; font-size: 13px; line-height: 1.7; margin: 0 0 4px; }
.locked-notice strong { color: var(--accent3); }

/* ‚îÄ‚îÄ‚îÄ EARNINGS TABLE ‚îÄ‚îÄ‚îÄ */
.earn-table {
  width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px;
}
.earn-table th, .earn-table td {
  border: 1px solid var(--border); padding: 10px 8px; text-align: center;
}
.earn-table th {
  background: rgba(0,0,0,0.3); font-size: 11px;
  letter-spacing: 0.5px; color: var(--muted); text-transform: uppercase;
}
.earn-table td:last-child { color: var(--accent); font-weight: 700; font-family: 'DM Mono', monospace; }
.earn-table tr:hover td { background: rgba(255,255,255,0.02); }

small { color: var(--muted); font-size: 12px; line-height: 1.6; }
a { color: var(--accent2); text-decoration: none; }

/* ‚îÄ‚îÄ‚îÄ BOTTOM NAV ‚îÄ‚îÄ‚îÄ */
.bottom-nav {
  position: fixed; bottom: 0; left: 0; right: 0; z-index: 200;
  background: rgba(11, 21, 38, 0.96); backdrop-filter: blur(20px);
  border-top: 1px solid var(--border); padding: 10px 0 16px;
  display: flex; justify-content: space-around; align-items: center;
}
.nav-item {
  display: flex; flex-direction: column; align-items: center; gap: 4px;
  cursor: pointer; padding: 4px 12px; border-radius: 12px;
  transition: all 0.2s ease; text-decoration: none; color: var(--muted);
  border: none; background: none; font-family: 'Syne', sans-serif;
}
.nav-item.active { color: var(--accent); }
.nav-item:active { transform: scale(0.92); }
.nav-icon { font-size: 22px; transition: transform 0.2s ease; }
.nav-item.active .nav-icon { filter: drop-shadow(0 0 6px var(--accent)); }
.nav-item:active .nav-icon { transform: scale(0.85); }
.nav-label { font-size: 10px; font-weight: 600; letter-spacing: 0.5px; text-transform: uppercase; }

/* ‚îÄ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ‚îÄ */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(16px); }
  to { opacity: 1; transform: translateY(0); }
}
.profile-card { animation: fadeUp 0.4s ease forwards; }
.balance-card { animation: fadeUp 0.5s ease forwards; }
#promo { animation: fadeUp 0.6s ease forwards; }
#actionCard { animation: fadeUp 0.7s ease forwards; }

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-8px); }
  to { opacity: 1; transform: translateY(0); }
}
.balance-actions.show {
  animation: slideDown 0.25s ease forwards;
}
</style>
</head>
<body>

<!-- TOP HEADER -->
<div class="top-header">

</div>

<!-- MAIN CONTENT -->
<div class="container">

  <!-- Profile -->

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const user       = tg.initDataUnsafe?.user;
const telegramId = user ? String(user.id) : null;
const name       = user?.first_name || "Guest";
const username   = user?.username ? "@" + user.username : "No username";

document.getElementById("profileName").textContent     = name;
document.getElementById("profileUsername").textContent = username;
document.getElementById("profileId").textContent       = "ID: " + (telegramId || "N/A");

function scrollToTop() { window.scrollTo({ top: 0, behavior: 'smooth' }); }

function setActiveNav(index) {
  document.querySelectorAll('.nav-item').forEach((el, i) => {
    el.classList.toggle('active', i === index);
  });
}

/* ‚îÄ‚îÄ‚îÄ BALANCE TAP TOGGLE ‚îÄ‚îÄ‚îÄ */
let balanceActionsOpen = false;
function toggleBalanceActions() {
  balanceActionsOpen = !balanceActionsOpen;
  const actions = document.getElementById("balanceActions");
  if (balanceActionsOpen) {
    actions.classList.add("show");
  } else {
    actions.classList.remove("show");
  }
}

/* ‚îÄ‚îÄ‚îÄ FETCH BALANCE ‚îÄ‚îÄ‚îÄ */
async function getUserBalance() {
  if (!telegramId) return 0;
  try {
    const res = await fetch("https://promdashboard.onrender.com/get-balance", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ telegramId })
    });
    const data = await res.json();
    return data?.ngn || 0;
  } catch { return 0; }
}

async function fetchUsdRate() {
  try {
    const res  = await fetch("https://api.exchangerate-api.com/v4/latest/NGN");
    const data = await res.json();
    return data.rates.USD || 0.0026;
  } catch { return 0.0026; }
}

async function loadBalance() {
  const ngn     = await getUserBalance();
  const usdRate = await fetchUsdRate();

  document.getElementById("balNgn").textContent = "‚Ç¶" + ngn.toLocaleString();
  document.getElementById("balUsd").textContent = "‚âà $" + (ngn * usdRate).toFixed(2) + " USD";

  document.getElementById("actionCard").innerHTML = `
    <div class="card-title"><span>üõ†Ô∏è</span> All Earning Tools</div>
    <button class="btn btn-tools" onclick="window.open('https://t.me/intelligentverificationlinkbot','_blank')">
      üõ†Ô∏è All Hacking Tools & Links
    </button>
    <div style="margin-top:20px;" id="earnings"></div>
  `;

  document.getElementById("earnings").innerHTML = `
    <div class="card-title"><span>üí∞</span> Commission Structure</div>
    <p style="color:var(--muted);font-size:13px;margin-bottom:12px;line-height:1.6;">
      Share your promo code and earn commission every time someone upgrades their plan.
    </p>
    <table class="earn-table">
      <tr>
        <th>Plan</th><th>User Pays</th><th>You Earn</th>
      </tr>
      <tr>
        <td>7 Days</td><td>‚Ç¶3,500</td>
        <td>‚Ç¶1,000 ‚âà $${(1000 * usdRate).toFixed(2)}</td>
      </tr>
      <tr>
        <td>14 Days</td><td>‚Ç¶7,000</td>
        <td>‚Ç¶2,000 ‚âà $${(2000 * usdRate).toFixed(2)}</td>
      </tr>
      <tr>
        <td>Forever</td><td>‚Ç¶20,000</td>
        <td>‚Ç¶5,000 ‚âà $${(5000 * usdRate).toFixed(2)}</td>
      </tr>
    </table>
    <br>
    <small>üìå Share your promo link anywhere. Every successful purchase adds earnings to your balance instantly.</small>
  `;
}
loadBalance();

/* ‚îÄ‚îÄ‚îÄ PROMO CODE LOGIC ‚îÄ‚îÄ‚îÄ */
function checkPromo() {
  const promoContainer = document.getElementById("promo");
  if (!Array.isArray(PROMO_LIST) || !telegramId) return;

  const hasPromo = PROMO_LIST.includes(telegramId);

  let content = `<div class="card-title"><span>üéØ</span> Promo Access</div>`;

  if (hasPromo) {
    const promoCode = telegramId;
    const promoLink = `https://intelligentverificationlink.ct.ws?ref=${telegramId}`;

    content += `
      <div style="display:flex;align-items:center;gap:8px;margin:10px 0 6px;color:var(--accent);font-size:13px;font-weight:700;">
        ‚úÖ Promo Access Enabled
      </div>

      <div class="promo-box">
        <span class="promo-icon">üè∑Ô∏è</span>
        <div style="flex:1;">
          <div class="promo-label">Promo Code</div>
          <div class="promo-value">${promoCode}</div>
        </div>
      </div>

      <button class="btn btn-copy" onclick="copyText('${promoCode}', 'Promo code')">
        üìã Copy Promo Code
      </button>

      <div class="promo-box" style="margin-top:10px;">
        <span class="promo-icon">üîó</span>
        <div style="flex:1;">
          <div class="promo-label">Promo Link</div>
          <div class="promo-value"><a href="${promoLink}" target="_blank">${promoLink}</a></div>
        </div>
      </div>

      <button class="btn btn-copy" onclick="copyText('${promoLink}', 'Promo link')">
        üîó Copy Promo Link
      </button>

      <br>
      <small>Your promo code is your Telegram ID</small>
    `;
  } else {
    content += `
      <div class="locked-notice">
        <div class="lock-icon">üîí</div>
        <p><strong>Promo Earnings Not Unlocked</strong></p>
        <p>
          You haven't unlocked promo earnings yet.<br>
          Click below to get started and earn real money with your personal promo code!
        </p>
      </div>
      <button class="btn btn-unlock" onclick="location.href='unlockpromo.html'">
        üîì Unlock Promo Earnings
      </button>
    `;
  }

  promoContainer.innerHTML = content;
}

function copyText(text, label) {
  navigator.clipboard.writeText(text);
  const toast = document.createElement('div');
  toast.textContent = '‚úÖ ' + (label || 'Text') + ' copied!';
  toast.style.cssText = `
    position:fixed;bottom:110px;left:50%;transform:translateX(-50%);
    background:#00e5a0;color:#050a14;padding:10px 20px;border-radius:50px;
    font-family:'Syne',sans-serif;font-weight:700;font-size:13px;
    z-index:999;animation:fadeUp 0.3s ease;
  `;
  document.body.appendChild(toast);
  setTimeout(() => toast.remove(), 2000);
}

function waitForPromoList() {
  if (typeof PROMO_LIST !== 'undefined') {
    checkPromo();
  } else {
    setTimeout(waitForPromoList, 50);
  }
}
waitForPromoList();
</script>
