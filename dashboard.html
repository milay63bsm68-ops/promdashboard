<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://milay63bsm68-ops.github.io/repro/promolist.js"></script>
<script src="balance.js"></script>

<style>
body {
  background:#020617;
  color:white;
  font-family:Arial, sans-serif;
  padding:20px;
  margin:0;
}
.container {
  max-width:480px;
  margin:30px auto 0 auto; /* push content slightly down */
}
.card {
  background:#0f172a;
  padding:16px;
  border-radius:14px;
  margin-bottom:15px;
}
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}
.withdraw { background:#3b82f6; color:white; }
.unlock { background:#22c55e; color:white; }
</style>
</head>

<body>

<div class="container">
  <div class="card" id="user"></div>
  <div class="card" id="balance">Loading balance...</div>
  <div class="card" id="promo"></div>

  <div class="card">
    <button class="withdraw" onclick="location.href='withdraw.html'">
      ðŸ’¸ Withdraw
    </button>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const user = tg.initDataUnsafe?.user;
const telegramId = user ? String(user.id) : null;
const name = user?.first_name || "Guest";
const username = user?.username ? "@" + user.username : "No username";

// Display user info
document.getElementById("user").innerHTML = `
<b>Name:</b> ${name}<br>
<b>Username:</b> ${username}<br>
<b>Telegram ID:</b> ${telegramId || "N/A"}
`;

// Wait until balance.js has loaded
function getUserBalance() {
  if (!window.USER_BALANCES) return 0;
  if (!telegramId || !window.USER_BALANCES[telegramId]) return 0;
  return window.USER_BALANCES[telegramId].ngn || 0;
}

// Load balance and convert to USD
async function loadBalance() {
  let ngn = getUserBalance();

  try {
    const res = await fetch("https://api.exchangerate.host/latest?base=NGN&symbols=USD");
    const data = await res.json();
    const usd = ngn * (data.rates?.USD || 0.0024); // fallback
    document.getElementById("balance").innerHTML = `
      <b>Balance</b><br>
      â‚¦${ngn.toLocaleString()} â‰ˆ $${usd.toFixed(2)}
    `;
  } catch {
    document.getElementById("balance").innerHTML = `
      <b>Balance</b><br>
      â‚¦${ngn.toLocaleString()} â‰ˆ $0.00
    `;
  }
}
loadBalance();

// Check promo access
const hasPromo = Array.isArray(window.PROMO_LIST) && window.PROMO_LIST.includes(telegramId);

document.getElementById("promo").innerHTML = hasPromo
  ? `<b>Promo Access:</b> âœ… Enabled`
  : `<button class="unlock" onclick="location.href='unlockpromo.html'">
       ðŸ”“ Unlock Promo Earnings
     </button>`;
</script>

</body>
</html>
