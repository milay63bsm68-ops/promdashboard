<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="balance.js"></script>
<!-- Load promolist.js as classic script -->
<script src="https://milay63bsm68-ops.github.io/repro/promolist.js"></script>

<style>
body {
  background:#020617;
  color:white;
  font-family:Arial, sans-serif;
  padding:20px;
  margin:0;
}
.container {
  max-width:480px;
  margin:30px auto 0 auto;
}
.card {
  background:#0f172a;
  padding:16px;
  border-radius:14px;
  margin-bottom:15px;
}
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}
.withdraw { background:#3b82f6; color:white; }
.unlock { background:#22c55e; color:white; }
.promo-link { 
  background:#1e40af; 
  color:white; 
  padding:10px; 
  border-radius:10px; 
  word-break: break-all;
  text-align:center;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="card" id="user"></div>
  <div class="card" id="balance">Loading balance...</div>
  <div class="card" id="promo"></div>

  <div class="card">
    <button class="withdraw" onclick="location.href='withdraw.html'">
      ðŸ’¸ Withdraw
    </button>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const user = tg.initDataUnsafe?.user;
const telegramId = user ? String(user.id) : null;
const name = user?.first_name || "Guest";
const username = user?.username ? "@" + user.username : "No username";

// Display user info
document.getElementById("user").innerHTML = `
<b>Name:</b> ${name}<br>
<b>Username:</b> ${username}<br>
<b>Telegram ID:</b> ${telegramId || "N/A"}
`;

// Get balance from balance.js
function getUserBalance() {
  if (!window.USER_BALANCES) return 0;
  if (!telegramId || !window.USER_BALANCES[telegramId]) return 0;
  return window.USER_BALANCES[telegramId].ngn || 0;
}

// Fetch real-life USD rate
async function fetchUsdRate() {
  try {
    const res = await fetch("https://api.exchangerate-api.com/v4/latest/NGN");
    const data = await res.json();
    return data.rates.USD || 0.0026;
  } catch {
    return 0.0026;
  }
}

// Load balance and show USD
async function loadBalance() {
  const ngn = getUserBalance();
  const usdRate = await fetchUsdRate();
  const usd = ngn * usdRate;

  document.getElementById("balance").innerHTML = `
    <b>Balance</b><br>
    â‚¦${ngn.toLocaleString()} â‰ˆ $${usd.toFixed(2)}
  `;
}
loadBalance();

// Check promo access and show promo link
function checkPromo() {
  const promoContainer = document.getElementById("promo");
  if (!Array.isArray(PROMO_LIST) || !telegramId) {
    promoContainer.innerHTML = '';
    return;
  }

  const hasPromo = PROMO_LIST.includes(telegramId);
  if (hasPromo) {
    // Show promo link for allowed users
    const promoLink = `https://yourwebsite.com/signup?ref=${telegramId}`;
    promoContainer.innerHTML = `
      <b>Promo Access:</b> âœ… Enabled
      <div class="promo-link" onclick="navigator.clipboard.writeText('${promoLink}'); alert('Promo link copied!');">
        ðŸ”— ${promoLink}
      </div>
    `;
  } else {
    // Show unlock button for others
    promoContainer.innerHTML = `<button class="unlock" onclick="location.href='unlockpromo.html'">
         ðŸ”“ Unlock Promo Earnings
       </button>`;
  }
}

// Wait until PROMO_LIST is loaded (since it's a classic script)
function waitForPromoList() {
  if (typeof PROMO_LIST !== 'undefined') {
    checkPromo();
  } else {
    setTimeout(waitForPromoList, 50);
  }
}
waitForPromoList();
</script>

</body>
</html>
